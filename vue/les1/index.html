<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="my-app">
    <h1>{{greet}} {{name}}</h1>
    <div v-text="appName">My app is</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var vm = new Vue({
      el: '#my-app',
      data: {
        name: 'Artem!',
        greet: 'Hello,',
        appName: 'Codevolution',
      },
    });
  </script>
</body>

</html>
