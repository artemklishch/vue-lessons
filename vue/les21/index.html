<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="bear in bears" :class="{'strike': bear.status}">{{bear.name}}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        bears: [
          {name:'гризли', status: false},
          {name: 'белый', status: false},
          {name: 'панда', status: true},
          {name: 'губач', status: false},
        ],
      },
    })
  </script>
</body>

</html>
