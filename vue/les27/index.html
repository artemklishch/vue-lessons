<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <header>
      <nav>
        <a href="#" @click="switchView('square')">Квадрат</a>
        <a href="#" @click="switchView('triangle')">Треугольник</a>
        <a href="#" @click="switchView('circle')">Круг</a>
        <a href="#" @click="switchView('egg')">Яйцо</a>
      </nav>
    </header>

    <component :is="currentView" transition="switch"></component>
  </div>

  <template id="square-template">
    <div class="square"></div>
  </template>

  <template id="circle-template">
    <div class="circle"></div>
  </template>

  <template id="triangle-template">
    <div class="triangle"></div>
  </template>

  <template id="egg-template">
    <div class="egg"></div>
  </template>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
