<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="my-app">
    <h1 v-bind:style='{color: highlightColor, fontSize: headerSize + "px", padding: "20px"}'>Inline</h1>
    <h1 v-bind:style='{color: highlightColor, "font-size": headerSize + "px"}'>Inline</h1>
    <h1 v-bind:style='headerStyleObject'>Style Object</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var vm = new Vue({
      el: '#my-app',
      data: {
       highlightColor: 'Orange',
       headerSize: 50,
       headerStyleObject: {
         color: 'orange',
         fontSize: '50px',
         padding: '20px'
       },
      },
    });
  </script>
</body>

</html>
