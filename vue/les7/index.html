<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="my-app">
    <ul>
      <li v-for='product in products'>
        {{product}}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var vm = new Vue({
      el: '#my-app',
      data: {
        products: [
          'Socks',
          'boots',
          'Shirts'
        ]
      },
    });
  </script>
</body>

</html>
