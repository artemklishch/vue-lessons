<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="my-app">
    <p>{{products.location}}</p>
    <h1>Total Inventory: {{totalInventory}}</h1>
    <button @click='products.name+=1'>Add {{products.id}}</button>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var vm = new Vue({
      el: '#my-app',
      data: {
        products: []
      },
      computed: {
        totalInventory(){
          return this.products.name
        }
      },
      created(){
        fetch('https://api.github.com/users/facebook')
          .then(response => response.json())
          .then(json => {
            this.products = json
            // console.log(json);
          })
      }
    });
  </script>
</body>

</html>
