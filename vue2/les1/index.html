<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello, {{name}}</h1>
      <h3><a :href="url">My Homepage</a></h3>
      <h3>{{userInfo}}</h3>
      <button @click="changeName">Change to Julia</button>
      <br /><br />
      Add Bool <input type="text" v-model="currentBook" />
      <button @click="addBook">Add book</button>
      <br /><br />
      <div>
        <ul v-if="books.length > 3">
          <li v-for="book in books">{{book}}</li>
        </ul>
      </div>
      <max></max>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      Vue.component("max", {
        template: "<h1>Hello from Max Component</h1>",
      });

      new Vue({
        el: "#app",
        data: {
          name: "Bob",
          age: 33,
          url: "https://google.com",
          books: [],
          currentBook: "Vuejs book",
        },
        methods: {
          changeName() {
            this.name = this.name === "Bob" ? "Julia" : "Bob";
          },
          addBook() {
            this.books.push(this.currentBook);
          },
        },
        computed: {
          userInfo() {
            return this.name + " is age of " + this.age;
          },
        },
        watch: {
          name() {
            console.log(this.name);
          },
        },
      });
    </script>
  </body>
</html>
