<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app1">
      <form>
        <h3 ref="hello">Hello, {{fullname}}</h3>
        <div class="form-group">
          <label for="firstname">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="firstname"
            v-model="firstname"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="lastname"
            v-model="lastname"
          />
        </div>
        <button
          ref="btn"
          @click="alertFullName"
          type="button"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>

    <div id="app2"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const mydata = {
        firstname: "Max",
        lastname: "",
      };
      const vm1 = new Vue({
        // el: "#app1",
        data: mydata,
        computed: {
          fullname() {
            return this.firstname + " " + this.lastname;
          },
        },
        methods: {
          alertFullName() {
            alert(this.fullname);
          },
        },
      });
      vm1.$mount("#app1");

      const vm2 = new Vue({
        template: "<h1>Hello, {{firstname}}</h1>",
        data: mydata,
        computed: {
          fullname() {
            return this.firstname + " " + this.lastname;
          },
        },
        methods: {
          alertFullName() {
            alert(this.fullname);
          },
        },
      });
      vm2.$mount();
      document.getElementById("app2").append(vm2.$el);
      // console.log(vm1.firstname);
      // console.log(vm1.$data.firstname);
      // console.log(vm1.$data === mydata);
      vm1.$refs.btn.innerText = "BTN";
      vm1.$refs.hello.innerText = "MY HELLO";
      console.log(vm1);
    </script>
  </body>
</html>
